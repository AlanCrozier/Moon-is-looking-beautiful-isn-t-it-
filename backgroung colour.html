<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .color-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        #redButton {
            background-color: red;
            color: white;
        }
        #greenButton {
            background-color: green;
            color: white;
        }
        #blueButton {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Click a Button to Change Background Color</h1>

    <button class="color-button" id="redButton" onclick="changeColor('red')">RED</button>
    <button class="color-button" id="greenButton" onclick="changeColor('green')">GREEN</button>
    <button class="color-button" id="blueButton" onclick="changeColor('blue')">BLUE</button>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
